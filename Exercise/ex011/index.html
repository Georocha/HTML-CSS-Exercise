<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
        <p>Aumente e diminua o tamanho do seu navegador</p>
        <picture>
            <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
            <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
            <img src="imagens/foto-g.png" alt="Imagem flexível"> <!--Imagem base-->
        </picture>

    <h1>Reproduzindo Áudio</h1>
        <p>Aprendendo a reproduzir áudios em HTML5</p>
        <audio preload="metadata" controls autoplay loop>
            <source src="midia/happy-mistake.mp3" type="audio/mpeg"><!--Source Principal. Caso esse não seja carregado, o próximo será verificado-->
            <source src="midia/happy-mistake.ogg" type="audio/ogg">
            <source src="midia/happy-mistake.wav" type="audio/wav"> <!--Não recomenda-se por ser um arquivo grande-->
            <p>Não foi possível carregar o áudio porque seu navegador não suporta o formato <a href="midia/happy-mistake.mp3" download="happy-mistake.mp3" type="audio/mpeg">Clique aqui para fazer o download do arquivo</a></p>
        </audio>
     
</body>
</html>
